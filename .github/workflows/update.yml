name: Update Index
on:
  push:
    paths:
      - 'posts/*.md'  # 仅当 posts/ 下的 Markdown 文件变化时触发
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保拉取完整历史记录（避免提交冲突）

       # 2. 设置 Python 环境（如果需要）
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. 运行脚本更新 index.md
      - name: Update index
        run: |
          python update_index.py

      # 4. 提交更改
      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.md
          git commit -m "Auto-update index with new posts"
          git push